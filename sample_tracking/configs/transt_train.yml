training_settings:
  device: cuda:0
  model_save_dir: checkpoints
  ckpt_path: transt_ep60.pt
  base_lr: 1.e-4
  weight_decay: 5.e-4
  batch_size: 16  # 實際的 batch_size（降低以節省 GPU RAM）
  accumulation_steps: 2  # 梯度累積步數（effective batch_size = 16 * 2 = 32）
  n_epochs: 200
  grad_clip: 1.0
  save_n_epochs: 20
  num_workers: 8
  template_size: 128
  search_size: 256

  use_cosine_annealing: true      
  warmup_epochs: 5              
  eta_min: 1.e-6                  
  T_max: ~                        

data_settings:
  trn_data_dir: ../tomo_train
  val_data_dir: ../tomo_test  

loss_settings:
  cls_weight: 8.334  
  bbox_weight: 5.0   # L1 loss weight
  giou_weight: 2.0   # GIoU loss weight
